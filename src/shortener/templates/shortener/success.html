{% extends 'global/base.html' %}
{% block title %}
Created shortened URL
{% endblock %}

{% block content %}
<h1>Created URL</h1>
<p><strong>Given URL - </strong><a style="font-style: italic;" href="{{ object.url }}">{{ object.url }}</a></p>
<p><strong>Shortened URL - </strong><a style="font-style: italic;" href="{{ object.get_short_url }}">{{ object.get_short_url }}</a></p>
<a class="btn btn-lg btn-default" href="/">+ New</a>
{% endblock %}
